server:
  http_listen_port: 3200
  grpc_server_max_recv_msg_size: 4194304
  grpc_server_max_send_msg_size: 4194304

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
          max_recv_msg_size_mib: 4
          max_concurrent_streams: 50 # Reduced from 100

  ring:
    heartbeat_timeout: 1m

ingester:
  max_block_duration: 10m # Complete blocks more frequently
  max_block_bytes: 104857600 # 100MB block size for better compression
  lifecycler:
    ring:
      replication_factor: 1
  trace_idle_period: 30s # Flush traces to storage more frequently

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    pool:
      max_workers: 20 # Reduced from 100
      queue_depth: 2000 # Reduced from 10000
    wal:
      path: /var/tempo/wal # Separate WAL path

compactor:
  compaction:
    block_retention: 168h # Kept at 7 days as requested
    compaction_window: 2h # Increased for more efficient compaction
    max_compaction_objects: 1000000
    compacted_block_retention: 1h
  ring:
    wait_stability_min_duration: 1m

metrics_generator:
  registry:
    collection_interval: 30s
  storage:
    path: /tmp/tempo-metrics

querier:
  max_concurrent_queries: 10
  frontend_worker:
    frontend_address: 127.0.0.1:9095

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]
      generate_native_histograms: both
